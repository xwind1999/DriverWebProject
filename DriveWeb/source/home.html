<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=600px, initial-scale=1">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet"
        type="text/css"
        href="css/styleLogin.css">
    <style>
        .avatarDrop img {
            position: relative;
            bottom: 10px;
            right: 30%;
            width: 160%;
            height: 160%;
        }

        .avatarDrop {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
        }

        .uploadButton button {
            font-size: 30px;
            width: 200px;
            height: 70px;

            overflow: hidden;
        }

        .uploadButton {
            position: relative;
            top: 12px;
            margin-right: 3%;
        }
    </style>

</head>

<body background="img/background.png">
    <div class="jumbotron">
        <a href="home.html">
            <img src="img/log.jpg"
                class="img-rounded"
                width="160px"
                height="90px"
                alt="Cinque Terre">
        </a>
        <div class="dropdown pull-right"
            item-width="40px"
            item-height="40px">
            <button class="btn dropdown-toggle avatarDrop"
                type="button"
                data-toggle="dropdown">
                <img src="img/demo.jpg">
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="text-right"
                        href="#">Account Settings</a>
                </li>
                <li>
                    <a class="text-right"
                        href="login.html">Logout</a>
                </li>

            </ul>
        </div>

        <div class="dropdown pull-right uploadButton">
            <button class="btn btn-primary dropdown-toggle"
                type="button"
                data-toggle="dropdown">UPLOAD</button>
            <ul class="dropdown-menu">
                <li>
                    <a class="text-left"
                        href="#">Upload File</a>
                </li>
                <li>
                    <a class="text-left"
                        href="#">Upload Folder</a>
                </li>

            </ul>
        </div>
    </div>




    <div class="container">

    </div>


    <div class="contact">
        <button type="button"
            class="btn btn-info btn-md"
            data-toggle="modal"
            href='#contactModal'>Contact Us</button>
    </div>

    <!-- Popup contact address (bs3-modal)-->
    <div class="modal fade"
        id="contactModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Donate Thẻ Viettel</h4>
                </div>
                <div class="modal-body">
                    <label for="seri">Số seri:</label>
                    <input type="password"
                        class="form-control"
                        placeholder="password"
                        id="seri">
                    <br>
                    <label for="pass">Mã thẻ:</label>
                    <input type="password"
                        class="form-control"
                        placeholder="password"
                        id="pass">
                </div>
                <div class="modal-footer">
                    <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal">Send</button>
                    <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
