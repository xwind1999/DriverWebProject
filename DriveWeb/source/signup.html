<!DOCTYPE html>

<html>

<head>
    <title>Create New Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=600px, initial-scale=1">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styleLogin.css">

    <style>
        body {
            background: url("img/background01.jpg") no-repeat fixed center;
            background-size: cover;
        }
        .error{
        	color: red;
        }
    </style>
    <script> 
        var fullNameEntered;
        var emailEntered;
        var passwordEntered;
        var reTypePasswordEntered;
        var sexChoiceEntered;
        var dateOfBirthEntered;
        var checkAgreementEntered;
    	   function getInfo() {
            //validate input
            var fullName = document.getElementById("txtFullName");
            var userEmail = document.getElementById("txtEmail");
            var password = document.getElementById("txtPassword");
            var reTypePassword = document.getElementById("txtReTypePassword");
            var sexChoice = document.getElementById("txtSexChoice");
            var dateOfBirth = document.getElementById("txtDateOfBirth");
            var checkAgreement = document.getElementById("txtCheckAgreement");
            if (fullName.value === "") {
                document.getElementById("fullname_err").style.display = "block";
                document.getElementById("fullname_err").innerHTML = "*Full Name cannot be  null"; 
                fullNameEntered = true;
            } 
            else if(userEmail.value===""){
            	document.getElementById("email_err").style.display = "block";
            	document.getElementById("email_err").innerHTML = "*Email cannot be null";
            	emailEntered = true;
            }
            else if(password.value.length < 8){
            	document.getElementById("password_err").style.display = "block";
            	document.getElementById("password_err").innerHTML = "*Password must at least 8 characters";
            	passwordEntered = true;
            }
            else if(reTypePassword.value!=password.value){
            	document.getElementById("reTypePassword_err").style.display= "block";
            	document.getElementById("reTypePassword_err").innerHTML = "*This field has to be the same to the Password Field";
            	reTypePasswordEntered = true;
            }
            else if(sexChoice.value.length < 2){
            	document.getElementById("sexChoice_err").style.display= "block";
            	document.getElementById("sexChoice_err").innerHTML = "*You have to choose your gender";
            	sexChoiceEntered = true;
            }
            else if (dateOfBirth.value.length == 0){
            	document.getElementById("dateOfBirth_err").style.display = "block";
            	document.getElementById("dateOfBirth_err").innerHTML = "You have to enter your data of birth";
            	dateOfBirthEntered = true;
            }
            else if(!(checkAgreement.checked)){
            	document.getElementById("checkAgreement_err").style = "block";
            	document.getElementById("checkAgreement_err").innerHTML = "You have to agree to the license";
            	checkAgreementEntered = true;
            }
            else {
            	alert("Sign up successfully!!")
                window.location = "login.html";
            }
        }
        function inputHover(input, check) {
            //validate when error for 'input' occurs
            if(check) {
                document.getElementById(input).style.display = "none";
            }
        }
    </script>
</head>

<body>
    <div class="jumbotron">
        <a href="login.html">
            <img src="img/logo1.png" class="img-rounded" width="140px" height="90px" alt="Cinque Terre">
        </a>
    </div>


    <div class="container border-draw">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <label for="fname">Full Name:</label>
                <input type="text" onfocus="inputHover('fullname_err',fullNameEntered)" class="form-control" placeholder="full name" id="txtFullName">
                <span id = "fullname_err" class = "error"></span>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <label for="mail">Email:</label>
                <input type="text" onfocus ="inputHover('email_err',emailEntered)" class="form-control" placeholder="email" id="txtEmail">
                <span id = "email_err" class="error"></span>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <label for="pass">Password:</label>
                <input type="password" onfocus="inputHover('password_err',passwordEntered )"class="form-control" placeholder="password" id="txtPassword">
                <span id = "password_err" class="error"></span>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <label for="repass">Re-type Password:</label>
                <input type="password" onfocus="inputHover('reTypePassword_err',reTypePasswordEntered)" class="form-control" placeholder="re-type password" id="txtReTypePassword">
                <span id = "reTypePassword_err" class="error"></span>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select class="form-control" id="txtSexChoice" onfocus="inputHover('sexChoice_err',sexChoiceEntered)">
                            <option></option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                         <span id = "sexChoice_err" class="error"></span>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <label for="bdate">Birth Date:</label>
                <input onfocus="inputHover('dateOfBirth_err',dateOfBirthEntered)" type="date" class="form-control" placeholder="birth date" id="txtDateOfBirth">
                <span id = 'dateOfBirth_err' class="error"></span>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <label class="checkbox-inline"><input onfocus="inputHover('checkAgreement_err',checkAgreementEntered)" type="checkbox" id= "txtCheckAgreement">Agree to license and privacy statement.</label><br>
                 <span id = "checkAgreement_err" class="error"></span>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <a  onclick="getInfo()" class="btn btn-primary btn-block">Create New Account</a>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="contact"><button type="button" class="btn btn-info btn-md" data-toggle="modal" href='#contactModal'>Contact Us</button></div>

        <!-- Popup contact address (bs3-modal)-->
        <div class="modal fade" id="contactModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Donate Thẻ Viettel</h4>
                    </div>
                    <div class="modal-body">
                        <label for="seri">Số seri:</label>
                        <input type="text" class="form-control" placeholder="Số seri" id="seri">
                        <br>
                        <label for="pass">Mã thẻ:</label>
                        <input type="text" class="form-control" placeholder="Mã thẻ" id="pass">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
