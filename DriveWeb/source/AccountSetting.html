<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" >

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- jQuery -->
		<div class="container">
			<header id="header" class="header">
				<nav class="navbar navbar-inverse" role="navigation">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#"><u>Home</u></a>
						</div>
				
						<!-- Collect the nav links, forms, and other content for toggling -->
						<!-- <div class="collapse navbar-collapse navbar-ex1-collapse"> -->
							<!-- <ul class="nav navbar-nav"> -->
								<!-- <li class="active"><a href="#">Link</a></li> -->
								<!-- <li><a href="#">Link</a></li> -->
							<!-- </ul> -->
							<form class="navbar-form navbar-left" role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search">
								</div>
								<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
							</form>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#">UPLOAD</a></li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="1.jpg" alt="avatar" class="img-circle" width="15%" height="15%", align="right"> <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a href="#">Account Settings</a></li>
										<li><a href="#">LogOut</a></li>
									</ul>
								</li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div>
				</nav>
			</header><!-- /header -->
			<main>
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<div class="row">
								<div class="col-md-6">
								<ul class="list-group">
									<li class="list-group-item active">Infor</li>
									<li class="list-group-item">
										<label for="name">Name:</label>
										<input type="password" name="name" id="inputName" class="form-control" required="required" title="fullname" placeholder="full name">
									</li>
									<li class="list-group-item">
										<label for="email">Email:</label>
										<input type="password" name="email" id="inputEmail" class="form-control" required="required" title="email" placeholder="email">
									</li>
									<li class="list-group-item">
										<label for="dateOfBirth">Date of Birth</label>
										<input type="date" name="dateOfBirth" id="inputDateOf" class="form-control" value="" required="required" title="YY/MM/DD" placeholder="date of birth">
									</li>
									<li class="list-group-item">
										<label for="sex">Sex:</label>
										<select name="sex" id="inputSex" class="form-control" required="required" placeholder="sex">
											<option value="Male">Male</option>
											<option value="FeMale">Female</option>
										</select>
									</li>
									<li class="list-group-item">
										<label for="address">Address</label>
										<input type="password" name="address" id="inputAdd" class="form-control" required="required" title="" placeholder="address">
									</li>
									<li align="right">
										<button type="button" class="btn btn-info" width=20% height=20%>Apply</button>
									</li>
								</ul>
							</div>
							<!-- infor -->
							<div class="col-md-6">
								<ul class="list-group">
									<li class="list-group-item active">Change password</li>
									<li class="list-group-item">
										<label for="newPassword"> New password</label>
										<input type="password" name="" id="input" class="form-control" value="">
									</li>
									<li class="list-group-item">
										<label for="retypePassword">Retype password</label>
										<input type="password" name="" id="input" class="form-control" required="required" title="">
									</li>
									<li align="right">
										<button type="button" class="btn btn-info" width=20% height=20%>Apply</button>
									</li>
								</ul>
							</div>
							</div>
						</div>
					<div class="col-md-4">
						<ul class="list-group">
							<li class="list-group-item"><img src="4.jpg" class="img-responsive" alt="Image"></li>
							<li class="list-group-item" align=right>
								<a href="#">Chose file</a>
							</li>
							<li align="right">
								<button type="button" class="btn btn-info" width=20% height=20%>Apply</button>
							</li>
						</ul>
					</div>
					</div>
				</div>
			</main>
		</div>
		<script src="js/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js" ></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	</body>
</html>
