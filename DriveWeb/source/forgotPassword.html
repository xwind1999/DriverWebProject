<!DOCTYPE html>
<html>

<head>
    <title>Password Recovery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=600px, initial-scale=1">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styleLogin.css">
</head>

<body background="img/background.png">
    <div class="jumbotron">
        <a href="login.html">
            <img src="img/log.jpg"
                class="img-rounded"
                width="160px"
                height="90px"
                alt="Cinque Terre">
        </a>
    </div>

    <div class="container border-draw">


        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <label for="mail">Email:</label>
                <input type="password" class="form-control" placeholder="email" id="mail">
            </div>
            <div class="col-sm-1"></div>

        </div>


        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10"><em>*A recovery mail will be send to your email.</em></div>
            <div class="col-lg-1"></div>
        </div>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-6"></div>
            <div class="col-sm-4"><a href="newPassword.html" class="btn btn-primary pull-right">Reset Password</a></div>
            <div class="col-sm-1"></div>

        </div>

    </div>


    <div class="contact"><button type="button" class="btn btn-info btn-md" data-toggle="modal" href='#contactModal'>Contact Us</button></div>

    <!-- Popup contact address (bs3-modal)-->
    <div class="modal fade" id="contactModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Donate Thẻ Viettel</h4>
                </div>
                <div class="modal-body">
                    <label for="seri">Số seri:</label>
                    <input type="password" class="form-control" placeholder="password" id="seri"><br>
                    <label for="pass">Mã thẻ:</label>
                    <input type="password" class="form-control" placeholder="password" id="pass">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
